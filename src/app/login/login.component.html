<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Form</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <form>
    <h3>Login Here</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="Email or Phone" id="username" #usernameInput>

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" #passwordInput>

    <button (click)="onLogin(usernameInput.value, passwordInput.value)">Log In</button>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <div class="social">
      <div class="go"><i class="fab fa-google"></i> Google</div>
      <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
    </div>
  </form>
</body>

</html>
